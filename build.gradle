buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.8'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.javafxports.jfxmobile'

mainClassName = 'com.adr.hellocalc.Main'

description = """"""

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.github.adrianromero', name: 'jlatexmathfx', version: '0.3.2.1'
    compile group: 'org.mozilla', name: 'rhino', version: '1.7.7.1'

//    compile 'com.gluonhq:charm-down-common:2.0.1'
//    desktopRuntime 'com.gluonhq:charm-down-desktop:2.0.1'
//    androidRuntime 'com.gluonhq:charm-down-android:2.0.1'
    
    testCompile group: 'junit', name: 'junit', version: '4.10' 
}

jfxmobile {
    android {
        compileSdkVersion = '24'
        manifest = 'src/android/AndroidManifest.xml'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'io.datafx.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}